<style>
    #pop_up_opens {
        width: 70px;
        height: 20px;
        background: yellow;
        text-align: center;
        position: absolute;
        top: 30px;
        right: 30px;
        z-index: 3;
        cursor:pointer;
    }
    #pop_up_closes {
        width: 0px;
        height: 0px;
        background: green;
        text-align: center;
        position: absolute;
        top: 0px;
        right: 0px;
        margin:auto;
      font-size:0px;
        cursor:pointer;
    }
    #pop_up_window {
        width: 0%;
        height: 0px;
        background: yellow;
        position: fixed;
        top: 300px;
        left:0;
        right:0;
        margin:auto;
        z-index:3;
      
    }
</style>


<div id="pop_up_opens" class="popUpOpen">открыть</div>


<div id="pop_up_window">
    <div id="pop_up_closes" class="popUpOpen">закрыть</div>

</div>


<script>
    pop_up_opens.onclick=function () {
      
        
        pop_up_window.style.transition = 'width 0.5s, height 2s, top 3s'
        pop_up_window.style.width = '90%'
        pop_up_window.style.height = '500px'
        pop_up_window.style.top = '30px'

        pop_up_closes.style.transition = 'width 1s, height 2s'
        pop_up_closes.style.transition = '2s'
        pop_up_closes.style.width = '70px'
        pop_up_closes.style.height = '30px'
        pop_up_closes.style.top = '30px'
        pop_up_closes.style.right = '30px'
        pop_up_closes.style.fontSize = '20px'

    }
    pop_up_closes.onclick = function () {
        pop_up_window.style.transition = 'width 2s, height 1s, top 1s'
    pop_up_window.style.width = '0%'
        pop_up_window.style.height = '0px'
        pop_up_window.style.top = '300px'

    pop_up_closes.style.transition = 'width 0.5s, height 0.5s, top 1s, right 1.3s'
    pop_up_closes.style.width = '0px'
    pop_up_closes.style.height = '0px'
    pop_up_closes.style.top = '0px'
    pop_up_closes.style.right = '0px'
    pop_up_closes.style.fontSize = '0px'
    }
</script>
